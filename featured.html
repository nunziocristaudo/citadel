<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Featured Tiles â€“ TinySquares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    #topbar.hide, footer.hide { display: none !important; }
  </style>
</head>
<body oncontextmenu="return false">
  <header id="topbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="submit.html">Submit a Tile</a>
      <a href="featured.html">Featured</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main style="padding: 2rem; max-width: 900px; margin: auto;">
    <h1>Featured Tiles</h1>
    <p>
      These are some of the most creative and inspiring submissions. 
      Featured tiles enjoy top placement and priority in the public gallery.
    </p>

    <section id="featuredGallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem;">
      <!-- Replace these samples with actual featured tiles -->
      <div class="post featured"><img src="sample1.webp" alt="Sample 1"></div>
      <div class="post featured"><img src="sample2.webp" alt="Sample 2"></div>
      <div class="post featured"><img src="sample3.webp" alt="Sample 3"></div>
      <div class="post featured"><video src="sample4.mp4" autoplay loop muted></video></div>
    </section>
  </main>

  <footer>
    <p>Want to be featured? <a href="submit.html">Submit your tile</a> and select the Featured tier.</p>
  </footer>

  <script>
    let hideTimeout;
    function showBars() {
      clearTimeout(hideTimeout);
      document.getElementById('topbar').classList.remove('hide');
      document.querySelector('footer').classList.remove('hide');
      hideTimeout = setTimeout(() => {
        document.getElementById('topbar').classList.add('hide');
        document.querySelector('footer').classList.add('hide');
      }, 2000);
    }
    window.addEventListener('mousemove', showBars);
    window.addEventListener('scroll', showBars);
    window.addEventListener('touchmove', showBars);
    showBars();
  </script>
</body>
</html>
