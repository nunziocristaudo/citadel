<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citadel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/nunziocristaudo/citadel/main/images/star.jpg" alt="Profile Picture" class="profile-pic">
    <h1>@nunziocristaudo</h1>
    <p>Following the Sun</p>
  </header>

  <div id="world">
    <main id="gallery"></main>
  </div>

  <!-- Floating Control Panel -->
  <div id="control-panel">
    <div id="theme-buttons">
      <button data-theme="light">☀️</button>
      <button data-theme="dark">🌑</button>
    </div>
    <div id="zoom-buttons">
      <button id="zoom-in">➕</button>
      <button id="zoom-out">➖</button>
    </div>
    <div id="arrow-buttons">
      <button id="up">⬆️</button>
      <div class="arrow-row">
        <button id="left">⬅️</button>
        <button id="down">⬇️</button>
        <button id="right">➡️</button>
      </div>
    </div>
  </div>

  <footer>
    Built with ❤️
  </footer>

  <script src="script.js"></script>
</body>
</html>
